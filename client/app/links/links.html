<div id='container'>

  <h1>Shortly</h1>
  <div class='navigation'>
    <ul>
      <li><a href="#/links" class="index">All Links</a></li>
      <li><a href="#/shorten" class="create">Shorten</a></li>
    </ul>
    <a class="logout" ng-click="signout()">Logout</a>
  </div>

  <br>
  <div>
    <input ng-model='query' type='text' placeholder='Search'>
  </div>

  <ul class="data.links">
    <li ng-repeat="link in data.links | filter: { title: query } | orderBy:link.visits">
      <p><strong> {{link.title}} </strong></p>
      <p><a href="{{link.base_url + '/' + link.code}}"> {{link.base_url + '/' + link.code}} </a></p>
      <p><strong>Visits: {{link.visits}}</strong></p>
    </li>
  </ul>

</div>
