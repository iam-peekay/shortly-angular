<div id='container'>
  <!-- Your html here -->

  <h1>Shortly</h1>
  <div class='navigation'>
    <ul>
      <li><a href="#/links" class="index">All Links</a></li>
      <li><a href="#/shorten" class="create">Shorten</a></li>
    </ul>
    <a href="/logout" class="logout">Logout</a>
  </div>

  <!-- we are expecting a links object here -->
  <ul ng-repeat="link in links">
    <li> link title: {{link.title}} </li>
    <li><a href={{link.url}}>{{link.title}}</a></li>
    <li> link visits: {{link.visits}} </li>
  </ul>

</div>
