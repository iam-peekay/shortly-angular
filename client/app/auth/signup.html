<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength="4" placeholder="Username" required>
    <p ng-show="signupForm.username.$error.minlength" class="help-block">Username is too short.</p>
    <p ng-show="signupForm.username.$error.maxlength" class="help-block">Username is too long.</p>

    <input type="password" name="password" ng-model='user.password' ng-minlength="8" ng-maxlength="24" placeholder="Password" required>
    <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short, please enter between 8-24 characters.</p>
    <p ng-show="signupForm.password.$error.maxlength" class="help-block">Password is too long, please enter between 8-24 characters.</p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
